<div>
    <div class="clear mainbox-title-container">
        <div class="tools-container">
                <span class="action-add">
                    <a [routerLink]="['ContentCreate']">Добавить</a>
                </span>
        </div>
        <h1 class="mainbox-title float-left">{{ title }}</h1>
    </div>
</div>
<div class="mainbox-body">
    <div id="content_manage_users">
        <form name="userlist_form" method="post" action="">
            <div id="pagination_contents">
                <div class="items-container multi-level">
                    <table width="100%" cellspacing="0" cellpadding="0" border="0" class="table table-fixed hidden-inputs tb_sort">
                        <tr class="noDrop">
                            <th width="20"></th>
                            <th width="20" class="center">
                                <input type="checkbox" class="check_all2" title="Отметить/снять все" value="Y" name="check_all" />
                            </th>
                            <th width="50">ID</th>
                            <th>Название</th>
                            <th>URL</th>
                            <th width="110">Состояние</th>
                            <th width="170" style="text-align:center;">Действие</th>
                        </tr>
                        <tr *ngFor="let item of items" id="sort{{ item.id }}">
                            <td class="move"></td>
                            <td class="center"><input type="checkbox" class="check-item" value="{{ item.id }}" name="id[]" /></td>
                            <td><span>{{ item.id }}</span></td>
                            <td><input type="text" value="{{ item.name }}" name="name[]" class="input-text"></td>
                            <td><input type="text" value="{{ item.url }}" name="url[]" class="input-text"></td>
                            <td>
                                <div class="select-popup-container active_status" id="active{{ item.id }}'">
                                    <div *ngIf="item.enabled == 1" class="selected-status status-a"><a> Вкл. </a></div>
                                    <div *ngIf="item.enabled == 0" class="selected-status status-d"><a> Выкл. </a></div>
                                </div>
                            </td>
                            <td width="10%">
                                <input type="hidden" value="{{ item.id }}" name="save_id[]" />

                                <a [routerLink]="['ContentEdit',{id: item.id}]" class="tool-link">Редактировать</a>
                                &nbsp;&nbsp;|
                                <ul class="cm-tools-list tools-list">
                                    <li><a (click)="onDelete(item.id)" class="cm-confirm">Удалить</a></li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="table-tools">
                    <a class="check_all" href="javascript:void(0);">Выбрать все</a>|
                    <a class="uncheck_all" href="javascript:void(0);">Снять выделение со всех</a>
                </div>
            </div>
            <div class="buttons-container cm-toggle-button buttons-bg">
                <div class="cm-buttons-floating hidden" style="display: block;">
                    <div class="cm-buttons-placeholder">
							<span class="submit-button cm-button-main">
								<input type="submit" value="Сохранить" name="update" class="">
							</span>или
                        <span class="submit-button cm-button-main cm-confirm cm-process-items">
								<input type="submit" value="Удалить выбранные" name="delete" class="cm-process-items">
							</span>
                    </div>
                </div>
                <div class="cm-buttons-floating hidden"></div>
            </div>
        </form>
    </div>
</div>
